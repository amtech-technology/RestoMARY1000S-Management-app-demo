  <nav class="bg-white border-b shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->

          <span class="text-xl font-bold text-blue-600">Mary 1000'S</span>
        </div>

        <!-- Menu hamburger mobile -->
        <div class="lg:hidden">
          <button id="menu-toggle" class="text-gray-600 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"

  <main class="p-6 max-w-xl mx-auto">
    <h1 class="text-xl sm:text-2xl lg:text-3xl font-bold mb-4">Ajouter un nouveau produit</h1>

    <form action="#" method="POST" class="bg-white p-6 rounded shadow space-y-4" id="ajoutProd">
      <p id="visualizer" class="text-center"></p>
      <div>
        <label class="block text-sm font-medium">Nom du produit</label>
        <input type="text" name="nom" placeholder="Ex: Viande de bœuf"
          class="w-full border border-gray-300 px-3 py-2 rounded mt-1" />
      </div>

      <div>
        <label class="block text-sm font-medium">Unité</label>
        <input type="text" name="unite" placeholder="Ex: kg, litres, bouteilles"
          class="w-full border border-gray-300 px-3 py-2 rounded mt-1" />
      </div>

      <div>
        <label class="block text-sm font-medium">Service</label>
        <select name="service" class="w-full border border-gray-300 px-3 py-2 rounded mt-1">
          <option value="">-- Sélectionner --</option>
          <option value="cuisine">Cuisine</option>
          <option value="bar">Bar</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Prix d'Achat</label>
        <input type="number" name="buy-price" min="1" placeholder="Entrer un prix d'achat"
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Prix de Vente</label>
        <input type="number" name="sell-price" min="1" placeholder="Entrer un prix de vente"
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label class="block text-sm font-medium">Quantité</label>
        <input type="number" name="quantite" placeholder="Ex: 10" min="0"
          class="w-full border border-gray-300 px-3 py-2 rounded mt-1" />
      </div>

      <div class="flex justify-between mt-6">
        <a href="index.html" class="text-gray-600 hover:underline">Annuler</a>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Enregistrer le produit
        </button>
      </div>
    </form>
  </main>


  <!-- pour le bouton bergeur -->
  <script>
    const toggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    toggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
