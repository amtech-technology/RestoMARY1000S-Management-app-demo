  <!-- Contenu principal -->
  <main class="p-6 max-w-3xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Nouveau Mouvement de Stock</h1>

    <form action="#" method="POST" id="ajout_mouvement" class="bg-white shadow rounded-lg p-6 space-y-4">
      <p class="text-center" id="visualizer"></p>
      <div>
        <label class="block text-sm font-medium text-gray-700">Type de mouvement</label>
        <select name="type"
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
          <option value="">-- Sélectionner --</option>
          <option value="entrée">Entrée</option>
          <option value="sortie">Sortie</option>
          <option value="dans">Dans</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Produit</label>
        <input type="text" name="produit" min="1" placeholder="Entrer le nom d'un produit"
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Quantité</label>
        <input type="number" name="quantite" min="1" placeholder="Entrer une quantité"
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Service</label>
        <select name="service"
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
          <option value="">-- Choisir un service --</option>
          <option value="service-generale">Service Général</option>
          <option value="cuisine">Cuisine</option>
          <option value="bar">Bar</option>
          <option value="barista">Barista</option>
          <option value="patisserie">Pâtisserie</option>
          <!-- À remplacer dynamiquement -->
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Résponsable</label>
        <input type="text" name="responsable" min="1" placeholder="Le nom et titre du résponsable"
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Date du mouvement</label>
        <input type="date" name="date"
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Observations <span
            class="text-gray-500 italic">(Optionnel)</span></label>
        <textarea name="observation" rows="3"
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
          placeholder="Notes sur ce mouvement..."></textarea>
      </div>

      <div class="flex justify-end">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
          Enregistrer le mouvement
        </button>
      </div>
    </form>
  </main>


  <!-- pour le bouton bergeur -->
