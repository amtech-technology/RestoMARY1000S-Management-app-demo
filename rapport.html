  <main class="p-6 max-w-6xl mx-auto">

    <!-- Filtres -->
    <form action="#" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6" id="rapport_form">
      <input type="date" name="date1" id="date1" class="p-2 border border-gray-300 rounded" />
      <input type="date" name="data2" id="date2" class="p-2 border border-gray-300 rounded" />
      <select class="p-2 border border-gray-300 rounded" name="service" id="service">
        <option value="">Tous les services</option>
        <option value="service-generale">Service Général</option>
        <option value="cuisine">Cuisine</option>
        <option value="bar">Bar</option>
        <option value="barista">Barista</option>
        <option value="patisserie">Pâtisserie</option>
      </select>
    </form>

    <!-- Résumés -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8" id="visualiseur-rapport-totale">

        <thead class="bg-gray-100 text-sm text-gray-700 font-semibold">
          <tr>
            <th class="p-4 text-left">Produit</th>
            <th class="p-4 text-left">Entrées</th>
            <th class="p-4 text-left">Sorties</th>
            <th class="p-4 text-left">Stock actuel</th>
          </tr>
        </thead>
        <tbody id="rappot_table">

  <button class="fixed bottom-6 right-6 p-4 bg-white rounded shadow" id="back-to-top"><i

  <!-- pour le bouton bergeur -->
  <script>
    const toggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    toggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    document.getElementById('back-to-top').addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
